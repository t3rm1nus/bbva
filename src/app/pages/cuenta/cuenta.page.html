<ion-content>
  <div id="container">
    <h1>Welcome {{name$ | async}}!</h1>
    <p>The last time you accessed was</p>    
    <div>{{ dias }} 
      <p>days</p>
    </div>
    <div>{{ horas }}   
      <p>hours</p>
    </div>
    <div>{{ minutos }}   
      <p>minutes</p>
    </div>
    <div>{{ segundos }}   
      <p>seconds</p>
    </div>    
    <p>Permisos de administracion: <strong>{{ isAdmin$ | async }}</strong>  </p>    
    <div class="logout">
      <ion-button (click)="logout()"><span>Logout</span></ion-button>
    </div>
  </div>
</ion-content>
