<ion-content [fullscreen]="true">
  <div id="container">
      <img src="assets/home/iconlogin.png" />
      <form #f="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
              <label style="display:none" for="email">Email</label>
              <ion-input type="email" placeholder="Email" [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched" class="form-control" formControlName="email"></ion-input>
              <div *ngIf="(loginForm.get('email').invalid && loginForm.get('email').touched) || loginForm.get('email').dirty">
                  <small class="text-danger" *ngIf="loginForm.get('email').errors?.required">Email address is required</small>
                  <small class="text-danger" *ngIf="loginForm.get('email').errors?.email">Email address is invalid</small>
              </div>
          </div>
          <div class="form-group">
              <label style="display:none" for="password">Password</label>
              <ion-input type="password" placeholder="Password" [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched" class="form-control" formControlName="password"></ion-input>
              <div *ngIf="(loginForm.get('password').invalid && loginForm.get('password').touched) || loginForm.get('password').dirty">
                  <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Password is required</small>
              </div>
          </div>
          <ion-button type="submit" [disabled]=f.invalid expand="block">Log in</ion-button>
      </form>
  </div>
</ion-content>
